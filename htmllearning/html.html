<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendizado em html</title>
</head>
<body>
    <h1>Isso é uma tag h1</h1>
    <h2>Isso é uma tag h2</h2>
    <hr>
    <p>Isso é uma tag de paragrafo<br>Quebra dentro de um paragrafo</p>
    <!--h1 para exibir mensagens grandes , hr coloca uma linha horizontal e p para
    paragrafos-->
    <a href="https://google.com" title="Google link" target="_blank">Google</a>
    <!--Google link usando anchor, title da informações adicionais ao hyperlink
    e targe como "_blank" abre a pagina do hyperlink em uma nova aba-->
    <br>
    <a href="/htmlcsslearning/lyrics.html" title="Resenha do arrocha" target="_blank">Lyrics Resenha do arrocha</a>
</body>
</html>
