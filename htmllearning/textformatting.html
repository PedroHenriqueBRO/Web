<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <strong>ola</strong><!--negrito-->
    <p>Esse é um <i>italico</i></p><!--italico-->
    <p>Esse é um <b>bold</b></p><!--bold-->
    <p>Esse é um <u>underlined</u></p><!--texto sublinhado-->
    <p>Esse é um <del>delete</del></p><!--texto com traço de deletado -->
    <p>Esse é um <big>texto</big></p><!--texto grande-->
    <p>Esse é um <small>texto</small></p><!--texto pequno-->
    <p>Esse é um <sub>texto</sub></p> <!--subescrito-->
    <p>Esse é um <sup>texto</sup></p> <!--superescrito-->
    <p>Esse é um <tt>texto</tt></p> <!--monoespaçado-->
    <p>Esse é um <mark>texto</mark></p> <!--texto com marcatexto-->
</body>
</html>
